<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:wght@300&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:wght@300&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet" />
    <title>TypeRacer</title>
  </head>
  <body>
    <header
      style="
        background-color: #ff8400;
        padding: 1.5rem 0 1rem 0;
        text-align: center;
      ">
      <h1
        style="
          font-family: 'Alegreya', serif;
          color: #fff;
          font-size: 2.5rem;
          margin: 0;
        ">
        TypeRacer
      </h1>
      <button
        type="button"
        class="btn btn-light mt-3"
        style="font-family: 'Inter', sans-serif; font-weight: 600">
        Instructions
      </button>
    </header>

    <div class="container mt-4" style="max-width: 500px">
      <div class="mb-4">
        <label
          for="difficulty-select"
          class="form-label"
          style="font-weight: 600"
          >Set Difficulty</label
        >
        <select
          class="form-select"
          id="difficulty-select"
          style="font-family: 'Inter', sans-serif">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </div>

    <div class="container" style="max-width: 700px">
      <h5
        class="mt-4 mb-3"
        style="font-family: 'Inter', sans-serif; font-weight: 600">
        Test your typing speed by typing the text shown below:
      </h5>
      <div class="mb-3">
        <input
          type="text"
          class="form-control form-control-lg"
          value="The cat sat on the mat"
          readonly
          style="
            background: #f8f9fa;
            font-size: 1.2rem;
            font-family: 'Inter', sans-serif;
          " />
      </div>
      <div class="mb-4">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Click the start button to begin the test"
          style="
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            height: 120px;
            border-radius: 12px;
          " />
      </div>
      <div class="d-flex gap-3 justify-content-center mb-4">
        <button
          type="button"
          class="btn"
          style="
            border: 2px solid #ff8400;
            color: #111;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
          ">
          Start
        </button>
        <button
          type="button"
          class="btn"
          style="
            border: 2px solid #ff8400;
            color: #111;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
          ">
          Stop
        </button>
        <button
          type="button"
          class="btn"
          style="
            border: 2px solid #ff8400;
            color: #111;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
          ">
          Retry
        </button>
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-label="Username"
        aria-describedby="basic-addon1" />
    </div>

    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Recipient’s username"
        aria-label="Recipient’s username"
        aria-describedby="basic-addon2" />
      <span class="input-group-text" id="basic-addon2">@example.com</span>
    </div>

    <div class="mb-3">
      <label for="basic-url" class="form-label">Your vanity URL</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3"
          >https://example.com/users/</span
        >
        <input
          type="text"
          class="form-control"
          id="basic-url"
          aria-describedby="basic-addon3 basic-addon4" />
      </div>
      <div class="form-text" id="basic-addon4">
        Example help text goes outside the input group.
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">$</span>
      <input
        type="text"
        class="form-control"
        aria-label="Amount (to the nearest dollar)" />
      <span class="input-group-text">.00</span>
    </div>

    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-label="Username" />
      <span class="input-group-text">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Server"
        aria-label="Server" />
    </div>

    <div class="input-group">
      <span class="input-group-text">With textarea</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <script
      src="https://kit.fontawesome.com/a3ffa70fd5.js"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
  </body>
</html>
