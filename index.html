<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:wght@300&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:wght@300&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet" />
    <title>TypeRacer</title>
  </head>
  <body style="font-family: 'Nunito', sans-serif">
    <header
      style="
        background-color: #ff8400;
        padding: 1.5rem 0 1rem 0;
        text-align: center;
      ">
      <h1
        style="
          font-family: 'Alegreya', serif;
          color: #fff;
          font-size: 2.5rem;
          margin: 0;
        ">
        TypeRacer
      </h1>
      <button
        type="button"
        class="btn btn-light mt-3"
        style="font-family: 'Inter', sans-serif; font-weight: 600">
        Instructions
      </button>
    </header>

    <div class="container" style="max-width: 1000px;">
      <div class="row align-items-start">
        <div class="col-lg-7 col-md-12 col-12">
          <div class="mb-4" style="max-width: 350px; min-width: 200px;">
            <label
              for="difficulty-select"
              class="form-label"
              style="font-weight: 600; font-family: 'Nunito', sans-serif"
              >Set Difficulty</label
            >
            <select
              class="form-select"
              id="difficulty-select"
              style="font-family: 'Nunito', sans-serif">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <h5
            class="mt-4 mb-3"
            style="font-family: 'Nunito', sans-serif; font-weight: 600">
            Test your typing speed by typing the text shown below:
          </h5>
          <div class="mb-3">
            <input
              type="text"
              class="form-control form-control-lg"
              value="The cat sat on the mat"
              readonly
              style="
                background: #f8f9fa;
                font-size: 1.2rem;
                font-family: 'Nunito', sans-serif;
              " />
          </div>
          <div class="mb-4">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Click the start button to begin the test"
              style="
                font-size: 1.1rem;
                font-family: 'Nunito', sans-serif;
                height: 120px;
                border-radius: 12px;
              " />
          </div>
          <div class="d-flex gap-3 justify-content-center mb-4 flex-wrap">
            <button
              type="button"
              class="btn"
              style="
                border: 2px solid #ff8400;
                color: #111;
                font-weight: 600;
                font-family: 'Inter', sans-serif;
                min-width: 90px;
              ">
              Start
            </button>
            <button
              type="button"
              class="btn"
              style="
                border: 2px solid #ff8400;
                color: #111;
                font-weight: 600;
                font-family: 'Inter', sans-serif;
                min-width: 90px;
              ">
              Stop
            </button>
            <button
              type="button"
              class="btn"
              style="
                border: 2px solid #ff8400;
                color: #111;
                font-weight: 600;
                font-family: 'Inter', sans-serif;
                min-width: 90px;
              ">
              Retry
            </button>
          </div>
        </div>
        <div class="col-lg-5 col-md-12 col-12">
          <div
            class="p-4 mb-4"
            style="
              border: none;
              border-radius: 12px;
              background: #fff;
              box-shadow: 0 4px 32px 0 #ff8400;
              text-align: center;
              margin-top: 2.5rem;
              max-width: 350px;
              margin-left: auto;
              margin-right: auto;
            ">
            <h6
              style="
                font-family: 'Nunito', sans-serif;
                font-weight: 700;
                margin-bottom: 1rem;
              ">
              Results
            </h6>
            <div style="font-family: 'Nunito', sans-serif; font-size: 1rem">
              <div>Level: easy</div>
              <div>Time: 0s</div>
              <div>WPM: 0</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a3ffa70fd5.js"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
    <style>
      @media (max-width: 991.98px) {
        .container[style*='max-width: 1000px'] .row.align-items-start {
          flex-direction: column;
        }
        .container[style*='max-width: 1000px'] .col-lg-5 {
          margin-top: 1.5rem !important;
        }
      }
      @media (max-width: 767.98px) {
        .container[style*='max-width: 1000px'] {
          padding-left: 8px;
          padding-right: 8px;
        }
        .form-control-lg {
          font-size: 1rem;
          padding: 0.75rem 1rem;
        }
        .p-4 {
          padding: 1.25rem !important;
        }
        .mb-4 {
          margin-bottom: 1.25rem !important;
        }
      }
      @media (max-width: 575.98px) {
        .container[style*='max-width: 1000px'] .p-4 {
          padding: 0.75rem !important;
        }
        .container[style*='max-width: 1000px'] .mb-4 {
          margin-bottom: 0.75rem !important;
        }
        .container[style*='max-width: 1000px'] .form-control-lg {
          font-size: 0.95rem;
          padding: 0.5rem 0.75rem;
        }
        .container[style*='max-width: 1000px'] .p-4.mb-4 {
          max-width: 100%;
        }
      }
    </style>
  </body>
</html>
